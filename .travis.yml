matrix:
  include:
  - language: cpp
    dist: focal
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
    env:
    - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    before_install:
    - eval "${MATRIX_EVAL}"
    - pip install gcovr
    - gcovr --version
    script:
    - "./test/test.sh"
  - language: c
    dist: focal
    addons:
        apt:
            packages:
            - arduino-mk
    before_install:
      - >-
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid
        --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0
        1280x1024x16
      - sleep 3
      - 'export DISPLAY=:1.0'
      - 'export ARDMK_DIR=$(dirname $(find /usr -name Arduino.mk))'
      - 'export ARDUINO_DIR=$ARDMK_DIR'
    install: true
    script:
      - ./build.sh
      - ls build
      - cd build
      - zip ayab-firmware.zip ./*
      - pwd
      - ls
    notifications:
      email:
        on_success: change
        on_failure: change
    deploy:
      provider: releases
      api_key:
        secure: >-
          
      file: '${HOME}/build/${TRAVIS_REPO_SLUG}/build/ayab-firmware.zip'
      skip_cleanup: true
      'on':
        tags: true
